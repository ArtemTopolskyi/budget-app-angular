<div class='category-buttons'>
    <button
      *ngFor="let category of getCategories(operationsService.getOperationType())"
      type='button'
      (click)="setCategory(category)"
      [class]="[
        'category-buttons__button',
        getColorClass(category),
        getHighlightColorClass(category),
        selectedCategory === category && 'selected',
      ]"
    >
      {{ getName(category) }}
    </button>
</div>
