<ul>
  <li *ngFor="let group of operationService.getOperationGroups()">
    <ul class="operation-group">
      <p class='operation-group__label'>
        {{ getLabel(operationService.getTimePeriod(), group.date) }}
      </p>

      <li
        *ngFor="let operation of group.operations"
        class="operation-group__operation"
      >
        <app-operation
          [operation]="operation"
        >
        </app-operation>
      </li>
    </ul>
  </li>
</ul>
